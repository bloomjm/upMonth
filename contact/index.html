<!DOCTYPE HTML PUBLIC Ò-//W3C//DTD HTML 4.01//ENÓ Òhttp://www.w3.org/TR/html4/strict.dtdÓ>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <title>upMonth</title>
        <link rel="stylesheet" type="text/css" href="../css/index.css">
        <link rel="stylesheet" type="text/css" href="../css/styles.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="signin-modal"></div>
        <form class="signin">
            <div class="signin-close" title="close">x</div>
            <h2>Sign In</h2>
            <input type="email" value="" placeholder="e-mail address" name="EMAIL" class="signin-input" onfocus="if(this.value==this.defaultValue)this.value=''" onblur="if(this.value=='')this.value=this.defaultValue">
            <input type="password" value="" placeholder="password" name="EMAIL" class="signin-input" onfocus="if(this.value==this.defaultValue)this.value=''" onblur="if(this.value=='')this.value=this.defaultValue">
            <div type="submit" class="submit login">submit</div>
            <a href="#"><h5>Forget your password?</h5></a>
        </form>
        <div class="outerframe">
            <div class="header">
                <div class="header-signin">
                    <h5>Sign In</h5>
                </div>
            </div>
            
            <div class="bottom">
                <div class="sidemenu-left">
                    <ul class="sidemenu-links">
                        <li class="sidemenut-link-entry"><a href="../"><img class="sidemenu-logo" src="../resources/images/upmonth_logo.png" alt="upMonth"></a></li>
                        <li class="sidemenu-link-entry"><a href="../discovery"><h5>Discovery</h5></a></li>
                        <li class="sidemenu-link-entry"><a href="../investors"><h5>Investors</h5></a></li>
                        <li class="sidemenu-link-entry"><a href="../hedgefunds"><h5>Hedge Funds</h5></a></li>
                        <li class="sidemenu-link-entry"><a href="../security"><h5>Security &amp; Compliance</h5></a></li>
                        <li class="sidemenu-link-entry"><a href="../help"><h5>Help</h5></a></li>
                        <li class="sidemenu-link-entry"><a href="../contact"><h5>Contact Us</h5></a></li>
                        <li class="sidemenu-link-entry"><a href="../terms"><h5>Privacy Policy</h5></a></li>
                    </ul>
                </div>
                <div class="body-main">
                    <h3>Contact Us</h3>
                    <form class="contact-form">
                        <input type="text" class="contact-input" name="name" placeholder="Full name">
                        <input type="text" class="contact-input" name="email" placeholder="Email">
                        <input type="text" class="contact-input" name="org" placeholder="Organization">
                        <input type="text" class="contact-input" name="phone" placeholder="Phone number">
                        <textarea class="contact-input-textarea" name="comment" placeholder="Let us know how we can help." rows="4"></textarea>
                        <input type="submit" class="submit-contact" value="Send message">
                    </form>
                </div>
            </div>
        </div>
    </body>
    </html>
    
    <script src="//code.jquery.com/jquery-1.9.1.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="../js/index.js"></script>
